
leaflet_edit.ajax_addmore:
  path: '/geojsonfile_field/ajax-addmore'
  defaults:
    _controller:  '\Drupal\geojsonfile_field\Plugin\Field\FieldWidget\GeojsonFileWidget::addmoreCallback'
    _title: 'Add-more button'
  requirements:
    _permission: 'access content'

leaflet_edit.ajaxaddremoveelements:
  path: '/geojsonfile_field/ajaxaddremoveelements'
  defaults:
    _controller:  '\Drupal\geojsonfile_field\Plugin\Field\FieldWidget\GeojsonFileWidget::removeCallback'
    _title: 'AJAX add and remove elements'
  requirements:
    _permission: 'access content'

